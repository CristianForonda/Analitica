            <div>
                <h1 class="titulo">
                    <span>¿Es posible responder a las demandas de integración de los datos que solicitan las áreas de la organización?
                    </span>
                    
                </h1>
                <br><br>
                <article class="descripcion">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Existe un proceso que captura las demandas de integración en los datos, pero no hay claridad sobre cuáles se resuelven y cuáles no.

                        </label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">La organización es capaz de satisfacer todas las demandas de integración, los datos a disposición de cada área pueden ser accedidos en cualquier momento.

                        </label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Las demandas pueden ser satisfechas con el acompañamiento del personal adecuado, que puede ofrecer respuesta a la mayoría de las demandas.

                        </label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">No es posible responder a demandas de integración de datos de la organización.

                        </label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Todas las demandas de integración de datos exigidas por las áreas son resueltas y los datos puestos a disposición de las áreas.
                        </label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">No conozca la respuesta
                        </label>
                    </div>
                    <br>
